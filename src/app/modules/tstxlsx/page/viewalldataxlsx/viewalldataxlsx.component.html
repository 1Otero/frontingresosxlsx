<div>
    <div *ngIf="existInfo" class="flex justify-center">
        <button class="text-lg w-2/5 focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-purple-300 font-medium px-1 py-1 mb-2 dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-orange-900" (click)="resetInfo()">Olvidar registros</button>
    </div>
    <div>
    <div class="relative overflow-x-auto overflow-y-auto max-h-60 sm:max-h-44">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        User name
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Edad
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Email
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Phone
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of sendedInfo?.rowsInfo" id="{{u.userId}}" class="bg-{{getColorByStatus(u.status)}} border-b dark:bg-gray-800 dark:border-gray-700">
                    <td scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{u.name}}</td>
                    <td class="px-6 py-4">{{u.edad}}</td>
                    <td class="px-6 py-4">{{u.email}}</td>
                    <td class="px-6 py-4">{{u.phone}}</td>
                </tr>
