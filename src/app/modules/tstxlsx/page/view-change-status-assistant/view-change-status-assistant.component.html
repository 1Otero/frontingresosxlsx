<!-- <p>Se debe validar si se requiere token o no</p> -->
<div class="mt-7">
<div class="flex">
 <button class="p-1 block w-1/2 text-lg text-white border border-gray-300 rounded-lg cursor-pointer hover:bg-blue-800 bg-blue-500 dark:text-white focus:outline-none dark:bg-blue-700 dark:border-blue-600 dark:placeholder-gray-400" (click)="getTypeStatus('Ingreso', 2)">Ingreso</button>
 <button class="p-1 block w-1/2 text-lg text-white border border-gray-300 rounded-lg cursor-pointer hover:bg-orange-800 bg-orange-500 dark:text-white focus:outline-none dark:bg-orange-700 dark:border-red-600 dark:placeholder-gray-400" (click)="getTypeStatus('Salida', 3)">Salida</button>
</div>
<div class="text-center">
 <div class="lg:flex lg:justify-around lg:w-full">
  <div>
    <label for="correoAssistant" class="block text-sm font-medium text-gray-900 dark:text-white">Correo assistant</label>
    <input type="text" #meemailassistant id="correoAssistant" class="lg:m-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full lg:w-96 p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="ote@gmail.com" required />
  </div>
  <div *ngIf="needToken">
    <label for="tokenAssistant" class="block text-sm font-medium text-gray-900 dark:text-white">Token assistant</label>
    <input id="tokenAssistant" class="lg:m-2 bg-gray-50 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full lg:w-96 p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" (change)="refreshTokenAssistant($event)" #metokenassistant  type="text" placeholder="12345">
  </div>
  
 </div>
 <div class="flex justify-center">
  <button class="hover:bg-blue-800 p-1 block w-1/2 text-lg text-white border border-gray-300 rounded-lg cursor-pointer bg-green-500 dark:text-white focus:outline-none dark:bg-orange-700 dark:border-red-600 dark:placeholder-gray-400" (click)="updateAssinstantUserSetStatus()">{{typeNom}}</button> <!--Aqui se va a poner el texto en Ingreso o Salida en base a lo que elija el usuario-->
 </div>
</div>
</div>
